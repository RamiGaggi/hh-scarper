{% extends "base.html" %}
{% load i18n %}

{% block before_content %}
    <h1>{% translate "Удаление запроса" %}</h1>
    <p>{% translate "Вы уверены, что хотите удалить запрос" %} <b>{{ request.keyword }}</b>?</p>
    <form method="post">{% csrf_token %}
        <input class="btn btn-danger" type="submit" value="{% translate "Да, удалить" %}">
    </form>
{% endblock %}
